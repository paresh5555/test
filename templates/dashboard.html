<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        #navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        #navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        
        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .dashboard-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .dashboard-stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex-basis: 30%;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-card-value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/data-admin">Data Display</a>
        <a href="/chatbot">ChatBot</a>
    </div>
    <div class="dashboard-container">
        <h1 class="dashboard-title">Millet Data Statistics</h1>
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-card-title">Total Millet Sales</div>
                <div class="stat-card-value">10,000</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Average Yield per Acre</div>
                <div class="stat-card-value">500 kg</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Revenue</div>
                <div class="stat-card-value">$50,000</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Top Millet Varieties</div>
                <div class="stat-card-value">Variety A, Variety B, Variety C</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Harvested Acres</div>
                <div class="stat-card-value">20,000</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Total Farmers</div>
                <div class="stat-card-value">500</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Kerala Plot</div>
                <div class="stat-card-value">
                    <img src="/image/?wkname=Kerala" width="800px" height="600px" alt="plot">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
