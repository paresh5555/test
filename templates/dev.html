<!DOCTYPE html>
<html lang="en">
  <head>

        font-family: Arial, sans-serif;

      }
      h1 {
        margin-top: 50px;
      }
      h2 {
        margin-top: 30px;
      }
      form {
        display: inline-block;

        display: block;

  <body>

          <label for="worksheetName">Worksheet Name:</label>
          <input type="text" name="worksheetName" id="worksheetName" required />
          <br /><br />
          <button type="submit">Submit</button>
        </form>
      </body>
    </html>
