<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Website</h1>
    <a class="btn" href="/login">Login as Admin</a><br>
    <a class="btn" href="/data-guest">Login as Guest</a><br>
    <a class="btn" href="/logout">Logout</a>
  </div>
</body>
</html>
